# Default values for Nodejs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

lables: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

servicePort: 3001

service:
  annotations: {}
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    # oauth2-proxy config if auth should be handled by the proxy
    #nginx.ingress.kubernetes.io/auth-url: https://oauth.flo.aws.nimbit.de/oauth2/auth
    #nginx.ingress.kubernetes.io/auth-signin: https://oauth.flo.aws.nimbit.de/oauth2/start?rd$scheme://$host:$request_uri"
  hosts:
    - host: example.de
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls-example-secret
      hosts:
        - example.de

## Certificate settings
certificate:
  enabled: true
  name: query-allreco-nimbit
  secret: tls-query-allreco-nimbit
  commonName: query.allreco.nimbit.de
  dnsNames:
    - query.allreco.nimbit.de
  issuer:
    kind: ClusterIssuer
    name: le-clusterissuer


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configurationOverrides: {}

env: []
envFromConfigMap: []
envFromSecret: []